<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Silent Auction</title>

    <!-- Bootstrap -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="site.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="glyphicon glyphicon-align-justify"></span>
              </button>
              <a class="navbar-brand" href="items.html"><span class="glyphicon glyphicon-menu-left"></span> Items</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li><a href="items.html">All Items</a></li>
                <li><a href="items.html?filter=my_bids">My Bids</a></li>
                <li><a href="items.html?filter=my_donations">My Donations</a></li>
                <li><a href="report.html">Total Donations</a></li>
                <li><a href="winners.html">Item Winners</a></li>
              </ul>
              <form class="navbar-form navbar-left" action="login.html">
                <button type="submit" class="btn btn-danger">Logout</button>
              </form>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>     
        <form>
          <div class="form-group">
            <label for="item_name">Item Name</label>
            <input type="text" class="form-control" id="item_name" placeholder="Item Name">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" name="description">
            </textarea>
          </div>
          <div class="form-group">
            <label for="item_picture">Item Picture</label>
            <input type="file" accept="image/*" onchange="loadFile(event)" id="item_picture">
            <img class="img-responsive" id="item_picture_output"/>
            <script>
              var loadFile = function(event) {
                var output = document.getElementById('item_picture_output');
                output.src = URL.createObjectURL(event.target.files[0]);
              };
            </script>
          </div>
          <button type="submit" class="btn btn-success">Add Item</button>
        </form>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/webjars/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
